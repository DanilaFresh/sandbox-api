name: Publish JAR
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
      - name: Publish to GitHub Packages
        run: mvn clean deploy -B
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}